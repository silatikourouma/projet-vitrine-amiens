<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Fifty's American Diner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <!--image parallax-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 parallax"></div>
        </div>
    </div>

    <!--contact-Réservation-->
    <div class="container mb-5 " id="containerContact">
        <div class="row " id=contactForm>
            <div class="col-md-12 text-white text-center p-2 mb-5" id="contactReservation">
                <h2>Contact - Réservation</h2>
            </div>
            <div class="col-md-6 " id="imageContactLeft"></div>
            <div class="col-md-6 text-white" id="fontColorFormulair">
                <!--Formulaire-->
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12 pb-3">
                            <label for="inputEmail4">Votre Nom :*</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="EX: Jean DUPOND">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputPassword4">Votre Email : *</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="EX: abc@gmail.com">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputAddress">Sujet : *</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputAddress2">Votre Message : *</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Message">
                        </div>
                        <button type="submit" class="btn btn-light">Envoyer le message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid  ">
        <div class="row">
            <div class="col-md-6 text-white m-0 p-0 ">
                <ul class="list-unstyled px-5 m-0">
                    <li>
                        <h2 class="contactInformation pb-3">Coordonnées :</h2>
                    </li><br>
                    <li class="hour">Horaires : lun - sam 12:00-13:45 / mardi - ven 19:00-22:00</li><br>
                    <li class="adress">Adresse : 35 Rue Pierre Guinard, 76600 Le Havre, France</li><br>
                    <li class="numbers">Numéro : +33 9 84 37 58 29</li>
                    <ul>
            </div>
            <div class="col-md-6 m-0 p-0 " id="maps">
                <div class="w-100 h-100"><iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=500&amp;hl=en&amp;q=35,%20rue%20pierre%20guinard%2076600%20le%20havre+(My%20Business%20Name)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-12 text-white text-center mt-0 pt-2 " id="footer">
                <p>© Tous droits réservés - Fifty's American Diner - 2020</p>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
